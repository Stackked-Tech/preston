  <path d="M6 16 C6 9 10 5 16 5 C22 5 26 9 26 16 L6 16Z" fill="#D4AF37" stroke="#B8960C" stroke-width="0.8"/>
  <!-- Hard hat brim -->
  <rect x="3" y="15" width="26" height="4" rx="1.5" fill="#D4AF37" stroke="#B8960C" stroke-width="0.8"/>
  <!-- Hat center stripe -->
  <rect x="14.5" y="6" width="3" height="10" rx="0.5" fill="#B8960C" opacity="0.5"/>
  <!-- Crossed tools below hat -->
  <!-- Hammer handle -->
  <line x1="9" y1="22" x2="17" y2="30" stroke="#8B7355" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Hammer head -->
  <rect x="6" y="20" width="5" height="3" rx="0.5" fill="#78909C" stroke="#546E7A" stroke-width="0.5" transform="rotate(-45 8.5 21.5)"/>
  <!-- Wrench handle -->
  <line x1="23" y1="22" x2="15" y2="30" stroke="#78909C" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Wrench head -->
  <circle cx="24" cy="21" r="2.5" fill="none" stroke="#78909C" stroke-width="1.5"/>
  <circle cx="24" cy="21" r="1" fill="#1a1a2e"/>
</svg>
